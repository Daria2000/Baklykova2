<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>toast</title>

	<link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<font color="black">
		<h1 align="center">
			Предложения
		</font>
		</h1>
	</div>
    <div class="container">
    	<button type="button" class="btn btn-light " id="liveToastBtn"> Все акции </button>
    	<div class="toast fade show" role="alert" aria-live="assertive" aria-atomic="true" >
    		<div class="toast-header">
			<img src="gora.jpg" class="rounded-2" height="60" width="140">
    			<strong class="me-auto" >Горячее предложение!</strong>
    			<small class="text-muted"> 5 минут назад</small>
    			<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    		</div>
    		<div class="toast-body">
    			Получи тур на Алтай со скидкой, порадуй себя и близких!
    		</div>
    	</div>
    </div>
