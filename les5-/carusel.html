<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>

	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">

  <style>
    .custom-carousel-item {
      display: none;
    }

    .custom-carousel-item.active {
      display: block;
    }
  </style>

</head>
<body>
        <div class="container">

            <div class="row">
                <div class="col">
                    <h1>Carousel</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-8">

                    <div id="carouselExampleControls" class="carousel slide">
					
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="most.jpg" class="d-block w-100" alt="...">
                        
                          </div>
                          <div class="carousel-item">
                            <img src="osen.jpg" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="zima.jpg" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="kurai.jpg" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="maral.jpg" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="tel.jpg" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="aktash.jpg" class="d-block w-100" alt="...">
                          </div>
                        </div>
					 <a class="carousel-control-prev" href="#carousel" role="button">
            <span class="carousel-control-prev-icon"></span>
            <span class="sr-only"></span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" >
            <span class="carousel-control-next-icon"></span>
            <span class="sr-only"></span>
        </a>     
                      </div>

                </div>
            </div>

        </div>

    <script src="carusel.js"></script>
</body>
</html>
