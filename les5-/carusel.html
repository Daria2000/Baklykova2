<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carousel</title>
<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="carusel.css">
</head>
<body>
	<div class="container">

		<div class="row">
			<div class="col">
				<h1>Carousel</h1>
			</div>
		</div>
		<footer>
		<div class="row">
			<div class="col-5">
<div id="caruselExampleControls" class="custom-carousel slide">
  <div class="custom-carousel-inner">
    <div class="custom-carousel-item active">
      <img src="ozero.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="custom-carousel-item">
      <img src="gora.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="custom-carousel-item">
      <img src="kurai.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="custom-carousel-control-prev" type="button" >
    <span class="custom-carousel-control-prev-icon"></span>
    <span class="custom-visually-hidden">Предыдущий</span>
  </button>
  <button class="custom-carousel-control-next" type="button">
    <span class="custom-carousel-control-next-icon"></span>
    <span class="visually-hidden">Следующий</span>
  </button>
</div>
</footer>
			<script src="carusel.js"> </script>
	</div>

			
</body>

</html>
